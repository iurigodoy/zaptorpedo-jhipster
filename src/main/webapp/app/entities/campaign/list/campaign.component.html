<div>
  <h2 id="page-heading" data-cy="CampaignHeading">
    <span jhiTranslate="zaptorpedoApp.campaign.home.title">Campaigns</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.campaign.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-campaign"
        [routerLink]="['/campaign/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.campaign.home.createLabel"> Create a new Campaign </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="campaigns?.length === 0">
    <span jhiTranslate="zaptorpedoApp.campaign.home.notFound">No campaigns found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="campaigns && campaigns.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.campaign.name">Name</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.campaign.template">Template</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.campaign.whatsAppSourcePhoneNumber">Whats App Source Phone Number</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.campaign.menu">Menu</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campaign of campaigns; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/campaign', campaign.id, 'view']">{{ campaign.id }}</a>
          </td>
          <td>{{ campaign.name }}</td>
          <td>{{ campaign.template }}</td>
          <td>
            <div *ngIf="campaign.whatsAppSourcePhoneNumber">
              <a [routerLink]="['/whats-app-source-phone-number', campaign.whatsAppSourcePhoneNumber?.id, 'view']">{{
                campaign.whatsAppSourcePhoneNumber?.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="campaign.menu">
              <a [routerLink]="['/menu', campaign.menu?.id, 'view']">{{ campaign.menu?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/campaign', campaign.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/campaign', campaign.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(campaign)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
