<div>
  <h2 id="page-heading" data-cy="WhatsAppSourcePhoneNumberHeading">
    <span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.home.title">Whats App Source Phone Numbers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-whats-app-source-phone-number"
        [routerLink]="['/whats-app-source-phone-number/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.home.createLabel"> Create a new Whats App Source Phone Number </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="whatsAppSourcePhoneNumbers?.length === 0">
    <span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.home.notFound">No whatsAppSourcePhoneNumbers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="whatsAppSourcePhoneNumbers && whatsAppSourcePhoneNumbers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.instanceId">Instance Id</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.msisdn">Msisdn</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.company">Company</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let whatsAppSourcePhoneNumber of whatsAppSourcePhoneNumbers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/whats-app-source-phone-number', whatsAppSourcePhoneNumber.id, 'view']">{{
              whatsAppSourcePhoneNumber.id
            }}</a>
          </td>
          <td>{{ whatsAppSourcePhoneNumber.instanceId }}</td>
          <td>{{ whatsAppSourcePhoneNumber.msisdn }}</td>
          <td>
            <div *ngIf="whatsAppSourcePhoneNumber.company">
              <a [routerLink]="['/company', whatsAppSourcePhoneNumber.company?.id, 'view']">{{ whatsAppSourcePhoneNumber.company?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/whats-app-source-phone-number', whatsAppSourcePhoneNumber.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/whats-app-source-phone-number', whatsAppSourcePhoneNumber.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(whatsAppSourcePhoneNumber)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
