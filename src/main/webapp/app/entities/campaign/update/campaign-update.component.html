<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-campaign-heading" data-cy="CampaignCreateUpdateHeading" jhiTranslate="zaptorpedoApp.campaign.home.createOrEditLabel">
        Create or edit a Campaign
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.campaign.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.campaign.template" for="field_template">Template</label>
          <input type="text" class="form-control" name="template" id="field_template" data-cy="template" formControlName="template" />
          <div *ngIf="editForm.get('template')!.invalid && (editForm.get('template')!.dirty || editForm.get('template')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('template')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="zaptorpedoApp.campaign.whatsAppSourcePhoneNumber"
            for="field_whatsAppSourcePhoneNumber"
            >Whats App Source Phone Number</label
          >
          <select
            class="form-control"
            id="field_whatsAppSourcePhoneNumber"
            data-cy="whatsAppSourcePhoneNumber"
            name="whatsAppSourcePhoneNumber"
            formControlName="whatsAppSourcePhoneNumber"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                whatsAppSourcePhoneNumberOption.id === editForm.get('whatsAppSourcePhoneNumber')!.value?.id
                  ? editForm.get('whatsAppSourcePhoneNumber')!.value
                  : whatsAppSourcePhoneNumberOption
              "
              *ngFor="
                let whatsAppSourcePhoneNumberOption of whatsAppSourcePhoneNumbersSharedCollection;
                trackBy: trackWhatsAppSourcePhoneNumberById
              "
            >
              {{ whatsAppSourcePhoneNumberOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.campaign.menu" for="field_menu">Menu</label>
          <select class="form-control" id="field_menu" data-cy="menu" name="menu" formControlName="menu">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="menuOption.id === editForm.get('menu')!.value?.id ? editForm.get('menu')!.value : menuOption"
              *ngFor="let menuOption of menusSharedCollection; trackBy: trackMenuById"
            >
              {{ menuOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
