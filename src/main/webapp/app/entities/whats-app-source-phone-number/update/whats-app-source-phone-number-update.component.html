<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-whats-app-source-phone-number-heading"
        data-cy="WhatsAppSourcePhoneNumberCreateUpdateHeading"
        jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.home.createOrEditLabel"
      >
        Create or edit a Whats App Source Phone Number
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.instanceId" for="field_instanceId"
            >Instance Id</label
          >
          <input
            type="text"
            class="form-control"
            name="instanceId"
            id="field_instanceId"
            data-cy="instanceId"
            formControlName="instanceId"
          />
          <div *ngIf="editForm.get('instanceId')!.invalid && (editForm.get('instanceId')!.dirty || editForm.get('instanceId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('instanceId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.msisdn" for="field_msisdn">Msisdn</label>
          <input type="number" class="form-control" name="msisdn" id="field_msisdn" data-cy="msisdn" formControlName="msisdn" />
          <div *ngIf="editForm.get('msisdn')!.invalid && (editForm.get('msisdn')!.dirty || editForm.get('msisdn')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('msisdn')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('msisdn')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="zaptorpedoApp.whatsAppSourcePhoneNumber.company" for="field_company"
            >Company</label
          >
          <select class="form-control" id="field_company" data-cy="company" name="company" formControlName="company">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="companyOption.id === editForm.get('company')!.value?.id ? editForm.get('company')!.value : companyOption"
              *ngFor="let companyOption of companiesSharedCollection; trackBy: trackCompanyById"
            >
              {{ companyOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
