<div>
  <h2 id="page-heading" data-cy="AtendenteHeading">
    <span jhiTranslate="zaptorpedoApp.atendente.home.title">Atendentes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.atendente.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-atendente"
        [routerLink]="['/atendente/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="zaptorpedoApp.atendente.home.createLabel"> Create a new Atendente </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="atendentes?.length === 0">
    <span jhiTranslate="zaptorpedoApp.atendente.home.notFound">No atendentes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="atendentes && atendentes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.atendente.name">Name</span></th>
          <th scope="col"><span jhiTranslate="zaptorpedoApp.atendente.company">Company</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atendente of atendentes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/atendente', atendente.id, 'view']">{{ atendente.id }}</a>
          </td>
          <td>{{ atendente.name }}</td>
          <td>
            <div *ngIf="atendente.company">
              <a [routerLink]="['/company', atendente.company?.id, 'view']">{{ atendente.company?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/atendente', atendente.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/atendente', atendente.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(atendente)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
